<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./scss/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet">
   <title>Document</title>
</head>

<body>

   <div class="wrapper__container">
      <aside>
         <div>
            <div class="block_logo">
               <img src="./assets/logo/logo.svg">
            </div>
            <div class="block_tabs">
               <a href="#" class="tab">
                  <img src="./assets/icons/Overview.svg">
                  <span>Overview</span>
               </a>
               <a href="#" class="tab">
                  <img src="./assets/icons/Wallets.svg">
                  <span>Wallets</span>
               </a>
               <a href="#" class="tab">
                  <img src="./assets/icons/Transictions.svg">
                  <span>Transictions</span>
               </a>
               <a href="#" class="tab">
                  <img src="./assets/icons/Exchange.svg">
                  <span>Exchange</span>
               </a>
               <a href="#" class="tab">
                  <img src="./assets/icons/market.svg">
                  <span>market</span>
               </a>
            </div>
         </div>

         <div class="block_log_out">
            <div class="log_out">
               <img src="./assets/icons/circle.svg">
               <span>Mike Jakson</span>
            </div>
            <div class="log_out">
               <img src="./assets/icons/log out.svg">
               <span>Log out</span>
            </div>
         </div>
      </aside>
      <main>
         <header>
            <div class="header_left">
               <div class="burger">
                  <span></span>
                  <span></span>
                  <span></span>
               </div>
               <input type="text">
               <img src="./assets/icons/search.svg">
            </div>
            <div class="header_right">
               <img src="./assets/icons/folder.svg">
               <img src="./assets/icons/Bell.svg">
            </div>   
         </header>
         <div class="content">
            <div class="content_name">
               <span>exchange</span>
            </div>
            <div class="block_flex">
               <div class="block_valuet">
                  <div class="flex">
                     <select id="currency" class="currency">
                        <option value="">none</option>
                     </select>
                     <img src="./assets/image/Bitcoin.svg">
                  </div>
                  <div>
                     <input type="text" id="inp1">
                  </div>
               </div>
               <div class="block_valuet">
                  <div class="flex">
                     <select id="currency2" class="currency">
                        <option value="">none</option>
                     </select>
                     <img src="./assets/image/Bitcoin.svg">
                  </div>   
                  <div>
                     <input type="text" id="inp2">
                  </div>
               </div>
            </div>
            <div class="block_status">
               <div class="from">
                  <input type="text">
                  <img src="./assets/image/BTC.svg">
               </div>
               <img src="./assets/icons/right.svg">
               <div class="to from">
                  <img src="./assets/image/GridCoin.svg">
                  <input type="text">
               </div>
            </div>
            <div class="block_btn">
               <button id="exchange" class="btn">exchange</button>
            </div>
         </div>
      </main>
   </div>

   <div class="modal_bg">
      <img class="clous" src="https://cdn2.iconfinder.com/data/icons/250-perfect-vector-pictograms/33/9.12-128.png">
   </div>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./js/script.js"></script>
</body>

</html>
